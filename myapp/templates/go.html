{% extends "search.html" %}
{% block title %}Results{% endblock %}

{% block message %}
{% endblock %}

{% block content %}
    <p class="text-center"><b>Query:</b>  <i>{{query}}</i></p>
    <hr />
    <h4 class="text-center">Query Results</h4>
        {% for index, row in table.iterrows() %}
            <p class="text-center">
                <a href="/capstone/results?lyricId={{ row['lyric_id'] }}&lyricCheckSum={{ row['lyric_check_sum'] }}&artist={{ row['artist'] }}&song={{ row['song'] }}">{{ row['artist'] }} - {{ row['song'] }}</a>
            </p>
        {% endfor %}
{% endblock %}
